<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cal.css">
    <title>Caculator</title>
   
</head>
<body>
    <div id="body">
        <div id = "screen"></div>
        <div class="btn"><button class="number">1</button></div>
        <div class="btn"><button class="number">2</button></div>
        <div class="btn"><button class="number">3</button></div>
        <div class="btn"><button class="number">4</button></div>
        <div class="btn"><button class="number">5</button></div>
        <div class="btn"><button class="number">6</button></div>
        <div class="btn"><button class="number">7</button></div>
        <div class="btn"><button class="number">8</button></div>
        <div class="btn"><button class="number">9</button></div>
        <div class="btn"><button class="number">0</button></div>
        <div class="btn"><button class="opt">+</button></div>
        <div class="btn"><button class="opt">-</button></div>
        <div class="btn"><button class="opt">*</button></div>
        <div class="btn"><button class="opt">/</button></div>
        <div class="btn"><button class="equalto">=</button></div>
        <div class="btn"><button class="clear">clear</button></div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
